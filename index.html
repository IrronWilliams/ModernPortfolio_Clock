<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript/CSS Clock</title>
  <link rel='stylesheet' href='style.css'></link>
</head>
<body>

    <div class='clock'>
        <div class='clock-face'>
            <div class='hand hour-hand'></div>
            <div class='hand min-hand'></div>
            <div class='hand sec-hand'></div>
        </div>
    
    </div>

    <script>    

        const secondHand = document.querySelector('.sec-hand') 
        //console.log(secondHand)
        const minsHand = document.querySelector('.min-hand')
        const hourHand = document.querySelector('.hour-hand')

       

        function setDate(){
            //console.log('hi') //check to see if function is working by confirming hi will be displayed every second 
            const now = new Date()
            const seconds = now.getSeconds()  //gets seconds of the current minute. 
            //console.log(seconds)
            const secondsDegree = ((seconds/60)*360) +90 //adding 90 to offset the transorm/rotate(90deg)
            secondHand.style.transform = `rotate(${secondsDegree}deg)`

            const minutes = now.getMinutes()
            const minutesDegree = ((minutes/60)*360) +90
            minsHand.style.transform = `rotate(${minutesDegree}deg)`
            
            const hours = now.getHours()
            const hoursDegree = ((hours/12) * 360) +90
            hourHand.style.transform = `rotate(${hoursDegree}deg)`

            //console.log(hours)
            
        
        }

        setInterval(setDate, 1000)

      
    

    
    
    </script>
























</body>
